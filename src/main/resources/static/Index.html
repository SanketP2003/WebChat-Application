<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Star Background -->
<div class="stars" id="stars"></div>

<!-- Login Container -->
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" id="name-from">
    <div class="login-container">
        <h2 class="text-center text-white mb-4">WebChat</h2>
        <div class="mb-3">
            <input type="text" id="name-value"
                   class="form-control glass-input mb-3"
                   placeholder="Enter your name">
            <button id="login" class="btn login-btn w-100">
                Start the Chat
            </button>
        </div>
    </div>
</div>

<!-- Chat Room -->
<div class="container-fluid chat-room-container d-none" id="chat-room">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Header -->
            <div class="chat-header gradient-bg p-3 d-flex justify-content-between align-items-center">
                <h4 id="name-title" class="text-white mb-0"></h4>
                <button id="logout" class="btn btn-danger btn-sm">Exit Chat</button>
            </div>

            <!-- Message Container -->
            <div class="message-container">
                <table class="table table-dark table-borderless mb-0">
                    <tbody id="message-container-table"></tbody>
                </table>
            </div>

            <!-- Input Area -->
            <div class="message-input-container p-3">
                <div class="input-group">
                    <input type="text" id="message-value"
                           class="form-control glass-input"
                           placeholder="Type your message...">
                    <button id="send-btn" class="btn btn-primary">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="main.js"></script>
</body>
</html>
