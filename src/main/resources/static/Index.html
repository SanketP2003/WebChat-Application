<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat | A Modern Webchat Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-black text-white overflow-hidden">
<div id="login-screen" class="h-screen w-screen flex items-center justify-center animated-gradient transition-opacity duration-700">
    <div class="relative bg-black/40 backdrop-blur-xl p-8 sm:p-10 rounded-2xl shadow-2xl border border-white/10 text-center w-11/12 max-w-md">
        <h1 class="text-5xl font-bold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">AuraChat</h1>
        <p class="text-gray-300 mb-8">Enter the void. Join the conversation.</p>
        <form id="login-form">
            <input id="username-input" type="text" placeholder="Choose your alias" class="w-full bg-white/5 border-2 border-transparent focus:border-emerald-500 text-white placeholder-gray-400 rounded-lg py-3 px-5 mb-5 text-center text-lg outline-none transition-all duration-300" autocomplete="off">
            <button id="login-button" type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-cyan-500 hover:from-emerald-600 hover:to-cyan-600 text-white font-bold py-3 rounded-lg text-lg transition-transform duration-200 transform hover:scale-105 shadow-lg shadow-emerald-500/20">
                Enter Chat
            </button>
        </form>
    </div>
</div>
<div id="chat-screen" class="h-screen w-screen flex items-center justify-center bg-black opacity-0 hidden transition-opacity duration-700">
    <div class="w-full h-full md:max-w-4xl md:h-[95vh] md:max-h-[900px] bg-gray-900/70 backdrop-blur-sm md:rounded-2xl shadow-2xl flex flex-col border border-gray-800">
        <header class="bg-black/50 backdrop-blur-sm border-b border-gray-800 p-4 flex items-center justify-between sticky top-0 z-10 flex-shrink-0">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img id="user-avatar-header" class="w-12 h-12 rounded-full" src="" alt="User Avatar" />
                    <span id="status-indicator" class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-gray-500 border-2 border-black rounded-full"></span>
                </div>
                <div>
                    <h1 id="chat-username" class="text-lg font-bold text-gray-100"></h1>
                    <p id="status-text" class="text-sm text-gray-400">Connecting...</p>
                </div>
            </div>
            <button class="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </header>

        <main id="message-area" class="flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="message-container" class="space-y-6"></div>
        </main>

        <footer class="bg-black/50 backdrop-blur-sm border-t border-gray-800 p-4 sticky bottom-0 z-10 flex-shrink-0">
            <form id="message-form" class="flex items-center space-x-3">
                <input id="message-input" type="text" placeholder="Type a message..." class="w-full bg-gray-800 border border-gray-700 text-gray-200 placeholder-gray-400 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition duration-200" autocomplete="off">
                <button type="submit" class="flex-shrink-0 bg-gradient-to-br from-emerald-500 to-cyan-600 hover:from-emerald-600 hover:to-cyan-700 text-white rounded-full h-12 w-12 flex items-center justify-center transition-transform duration-200 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                    <span class="sr-only">Send</span>
                </button>
            </form>
        </footer>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
